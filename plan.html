<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquery.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
</head>

<body>
    <div class="contain" id="plan">
        <div class="header">
            <div class="plan-logo">
                <iconify-icon icon="logos:netflix"></iconify-icon>
            </div>
            <div class="plan-sign">
                <button>Sign in</button>
            </div>
        </div>
        <div class="plan">
            <iconify-icon icon="teenyicons:tick-circle-outline" id="tick"></iconify-icon>
            <p>STEP 1 OF 3</p>
            <h1>Choose your plan.</h1>
            <div class="commit">
                <div class="choose">
                    <iconify-icon icon="mdi:tick" id="tick"></iconify-icon>
                    <h2>No commitments, cancel <br> anytime.</h2>
                </div>
                <div class="choose">
                    <iconify-icon icon="mdi:tick" id="tick"></iconify-icon>
                    <h2>Everything on Netflix for one <br>low price.</h2>
                </div>
                <div class="choose">
                    <iconify-icon icon="mdi:tick" id="tick"></iconify-icon>
                    <h2>No ads and no extra fees. Ever.</h2>
                </div>

                <button>Next</button>
            </div>
        </div>
    </div>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://kit.fontawesome.com/bc3a1796c2.js" crossorigin="anonymous"></script>
</body>

</html>
